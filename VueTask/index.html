<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="major">
            <h3>Calculator</h3>
            <input type="number" v-model="sum" placeholder="Sum of Credit" min = 1 max = 4000> 
            <br>
            <br>
            <select v-model="period" placeholder="Period (Months)">
                <option v-for="months in 12">{{months}}</option>
            </select>
            <br>
            <br>
            <button id="calcul" @click="CalculateSumCredit()">Calculate</button><br>
            <br><br><br>
            The amount of {{sum}} divided by {{period}} months will be paid in {{CalculateSumCredit}}
            <br><br><br>
            {{ message }}
            <h3>Results</h3>
            <br><br>
            <table>
                <th>Month</th>
                <th>Sum</th>
                <th>Rest</th>
            </table>
            
            
        
        
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
